name: Run Unit Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Execute unit tests
        env:
          NODE_ENV: local
          PRIVATE_RSA_KEY: mock_private_key
          PUBLIC_RSA_KEY: mock_public_key
          EMAIL_USERNAME: test@example.com
          EMAIL_PASSWORD: password
          EMAIL_HOST: smtp.example.com
          EMAIL_PORT: '25'
        run: pnpm tests:unit
